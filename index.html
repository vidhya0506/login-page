<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign In</title>
    <style>
        /* CSS for Login and Sign In Page */
        body {
            font-family: Arial, sans-serif;
            background-color: #459f70;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 100%;
        }

        .header {
            background-color: #ea4200;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .form-container {
            padding: 20px;
        }

        form {
            display: none;
        }

        form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6200ea;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #4b00b4;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #6200ea;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Login and Sign In</div>
        <div class="form-container">
            <form id="login-form" class="active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <button type="button" class="toggle-btn" onclick="toggleForm('signin')">Don't have an account? Sign In</button>
            </form>

            <form id="signin-form">
                <div class="form-group">
                    <label for="signin-name">Name</label>
                    <input type="text" id="signin-name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="signin-confirm-password">Confirm Password</label>
                    <input type="password" id="signin-confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
                <button type="button" class="toggle-btn" onclick="toggleForm('login')">Already have an account? Login</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to toggle between login and sign-in forms
        function toggleForm(formType) {
            const loginForm = document.getElementById('login-form');
            const signinForm = document.getElementById('signin-form');

            if (formType === 'login') {
                loginForm.classList.add('active');
                signinForm.classList.remove('active');
            } else {
                signinForm.classList.add('active');
                loginForm.classList.remove('active');
            }
        }
    </script>
</body>
</html>
